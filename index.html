<!DOCTYPE html>
<html lang="en" data-theme="light">
<!--  -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Alpha-clash</title>
</head>

<body>
    <main class="bg-[#010313] bg-[url('images/background.png')] bg-no-repeat bg-center min-h-screen bg-contain">
        <!-- alpha-home -->
        <section class="hidden flex flex-col items-center justify-center min-h-screen">
            <div class="flex flex-col items-center">
                <h1 class="text-white anton-font font-normal text-[160px]">ALPHABET CLASH</h1>
                <p class="text-white poppins-font text-base font-medium">Unleash Your Keyboard Kung Fu : Press “Enter”
                    to Play</p>
                <button class="btn py-4 px-8 mt-8 bg-white text-black hover:text-white poppins-font font-semibold">Play
                    Now</button>
            </div>
        </section>
        <!-- alpha-sceond-page -->
        <section class="">
            <div class="flex flex-col items-center min-h-screen gap-20">
                <!-- srceen -->
                <div class="artboard artboard-horizontal phone-6 artbd-border mt-14">
                    <div class="flex justify-center">
                        <p class="bg-black text-white w-2/6 text-center py-2 rounded-b-lg">Don't watch keyboard while
                            playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-4/5">
                        <p class="text-[#010313] poppins-font text-9xl font-semibold text-center uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life/scroe -->
                 <div class="flex justify-between w-3/5">
                    <button class="btn border-none text-white bg-[#894189] hover:bg-slate-800 hover:text-white rounded-full px-6 py-0">
                        Life
                     <img src="images/Group 23.svg" alt="">
                     <span>1</span>
                      </button>
                      <button class="btn border-none text-white bg-[#360490] hover:bg-slate-800 hover:text-white rounded-full px-6 py-0">
                        Score
                     <img src="images/monetization_on.svg" alt="">
                     <span>1</span>
                      </button>
                 </div>
            </div>
        </section>
        <section></section>

    </main>
</body>

</html>
